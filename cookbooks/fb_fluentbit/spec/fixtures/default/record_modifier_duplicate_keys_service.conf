[SERVICE]
    Flush 5
    Daemon Off
    Log_Level info
    Parsers_File parsers.conf
    Plugins_File plugins.conf
    HTTP_Server Off
    HTTP_Listen 0.0.0.0
    HTTP_Port 2020

[INPUT]
    Name systemd
    Tag my_journal_logs
    Systemd_Filter _SYSTEMD_UNIT=unit1.service
    Systemd_Filter _SYSTEMD_UNIT=unit2.service
    Systemd_Filter _KEY_ONE=value

[FILTER]
    Name record_modifier
    Whitelist_key foo
    Whitelist_key bar
    Whitelist_key baz
