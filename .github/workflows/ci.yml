name: Continuous Integration
on:
  push:
    branches: [master]
  pull_request:
jobs:
  ruby:
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.4, 2.5, 2.6]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run rspec
      run: ./scripts/run_chefspec
    - name: Run rubocop
      run: ./scripts/run_rubocop .rubocop.yml
    - name: Run foodcritic
      run: ./scripts/run_foodcritic
  kitchen:
    strategy:
      fail-fast: false
      matrix:
        os:
          - centos-6
          - centos-7
          - centos-8
          - ubuntu-1604
          - ubuntu-1804
          - ubuntu-2004
          - debian-9
          - debian-10
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Chef
      uses: actionshub/chef-install@1.1.0
      with:
        project: chefdk
        version: 3.13.1
    - name: Run Kitchen
      uses: actionshub/test-kitchen@1.0.2
      with:
        suite: default
        os: ${{ matrix.os }}
      env:
        CHEF_VERSION: 13.10.0
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@0.3.0
