driver:
  name: docker
  privileged: true

platforms:
  - name: centos-6
    driver_config:
      # workaround for
      # https://github.com/CentOS/sig-cloud-instance-images/issues/57
      image: centos:6.7
      provision_command:
        # remove bogus entry to make fb_fstab happy
        - sed -i '/UUID=/d' /etc/fstab
        # enable EPEL (for stuff like hddtemp)
        - rpm -Uvh http://download.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
  - name: centos-7
    driver_config:
      provision_command:
        # remove bogus entry to make fb_fstab happy
        - sed -i '/UUID=/d' /etc/fstab
        # enable EPEL (for stuff like hddtemp)
        - rpm -Uvh http://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-6.noarch.rpm
      run_command: /usr/sbin/init
  - name: ubuntu-14.04
  - name: ubuntu-16.04
    driver_config:
      run_command: /sbin/init
  - name: debian-8
    driver_config:
      provision_command:
        # https://github.com/test-kitchen/test-kitchen/issues/1018
        # https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=814070
        - apt-get install -y wget
      run_command: /sbin/init
  - name: debian-sid
    driver_config:
      run_command: /sbin/init

provisioner:
  name: chef_zero

suites:
  - name: default
    run_list:
      - recipe[fb_init_sample]
      - recipe[fb_apcupsd]
      - recipe[fb_dnsmasq]
      - recipe[fb_hddtemp]
